<svg fill="none" width="800" height="200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes gradient {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                h1 {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    margin: 0;
                    font-size: 6em;
                    font-weight: 900;
                    letter-spacing: -0.05em;
                    text-align: center;
                    background: -webkit-linear-gradient(right, #f5a524, #0072f5);
                    background: linear-gradient(220.55deg, #7CF7FF 0%, #4B73FF 100%);
                    background-size: 200%;
                    background-clip: text;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    -webkit-animation: gradient 3.5s ease infinite;
                    animation: gradient 3.5s ease infinite;
                }

                p {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    margin: 0;
                    font-size: 3em;
                    font-weight: 900;
                    letter-spacing: -0.05em;
                    text-align: center;
                    background: -webkit-linear-gradient(right, #f5a524, #0072f5);
                    background: linear-gradient(220.55deg, #7CF7FF 0%, #4B73FF 100%);
                    background-size: 200%;
                    background-clip: text;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    -webkit-animation: gradient 3.5s ease infinite;
                    animation: gradient 3.5s ease infinite;
                }
            </style>
            <h1>DevAlexSanz</h1>
            <p>Software Developer</p>
        </div>
    </foreignObject>
</svg>
